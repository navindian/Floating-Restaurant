<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4>Book Your Buffet</h4>
        </div>
        <div class="panel-body">

          <form [formGroup]="buffetBookingForm" (ngSubmit)="bookBuffet()" >

            <div class="form-group">
              <label for="buffetName">Buffet Name</label>
              <select name="buffetName" id="buffetName" class="form-control" placeholder="Select a buffet" formControlName="buffetName">
                <option value="">--Select a buffet--</option>
                <option value="NorthIndianSpecial">North Indian Special</option>
                <option value="SouthIndianSpecial">South Indian Special</option>
                <option value="ChineseSpecial">Chinese Special</option>
              </select>
              <p *ngIf="buffetBookingForm.controls.buffetName.errors && (buffetBookingForm.controls.buffetName.touched || buffetBookingForm.controls.buffetName.dirty)" class="alert alert-danger">This field is required</p>
            </div>


            <div class="form-group">
              <label for="emailId">Email Id</label>
              <input type="email" id="emailId" placeholder="Enter your email" name="emailId" class="form-control" formControlName="emailId"/>
              <p *ngIf="buffetBookingForm.controls.emailId.errors && (buffetBookingForm.controls.emailId.touched || buffetBookingForm.controls.emailId.dirty)" class="alert alert-danger">This field is required</p>
            </div>

            <div class="form-group">
              <label for="plateCount">Plate Count</label>
              <input type="number" id="plateCount" name="plateCount" placeholder="Number of plates" class="form-control" formControlName="plateCount"/>
              <p *ngIf="buffetBookingForm.controls.plateCount.errors && (buffetBookingForm.controls.plateCount.touched || buffetBookingForm.controls.plateCount.dirty)" class="alert alert-danger">This field is required</p>
            </div>

            <div class="form-group">
              <label for="bookedOn">Booking Date</label>
              <input type="date" id="bookedOn" name="bookedOn" class="form-control" formControlName="bookedOn"/>
              <p *ngIf="buffetBookingForm.controls.bookedOn.errors && (buffetBookingForm.controls.bookedOn.touched || buffetBookingForm.controls.bookedOn.dirty)" class="alert alert-danger">This field is required</p>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="buffetBookingForm.invalid">Book Buffet</button>

          </form>

          <span name="successMessage" class="text-success" *ngIf="successMessage">{{ successMessage }}</span>
          <span name="errorMessage" class="text-danger">{{ errorMessage }}</span>

        </div>
      </div>
    </div>
  </div>
</div>
